<!DOCTYPE html>   
<html lang="en" dir="ltr">   
<head>   
<meta charset="utf-8">   
<title>Drum Machine</title>   
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
</head>   
<body>

<div id="wrapper">    

    <!--First Row-->

    <div class="row">
        
        <div id="pad1" class="pad1" onmousedown="activate(0)" onmouseup="pause(0)">
            <div class="pad-title">Pad 1</div>
            <div class="sound-title">Kick</div>
            <button></button>
        </div>

        <div id="pad2" class="pad2" onmousedown="activate(1)" onmouseup="pause(1)">
            <div class="pad-title">Pad 2</div>
            <div class="sound-title">Hat Closed</div>
            <button></button>
        </div>

        <div id="pad3" class="pad3" onmousedown="activate(2)" onmouseup="pause(2)">
            <div class="pad-title">Pad 3</div>
            <div class="sound-title">Snare Center</div>
            <button></button>
        </div>

        <div id="pad4" class="pad4" onmousedown="activate(3)" onmouseup="pause(3)">
            <div class="pad-title">Pad 4</div>
            <div class="sound-title">Snare Rim</div>
            <button></button>
        </div>

    </div>
    
</div>

</body>   
</html>
