<!DOCTYPE html>   
<html lang="en" dir="ltr">   
<head>   
<meta charset="utf-8">   
<title>Drum Machine</title>   
<link rel="stylesheet" href="style.css">
</head>   
<body>

<div id="wrapper">    

    <!--First Row-->

    <div class="row">
        
        <div id="pad1" class="pad1" ontouchstart="activate(0)" ontouchend="pause(0)">
            <div class="sound-title">Crash</div>
            <div class="pad-title">Pad 1</div>
            <button></button>
        </div>

        <div id="pad2" class="pad2">
            <div class="sound-title">Djembe Center</div>
            <div class="pad-title">Pad 2</div>
            <button></button>
        </div>

        <div id="pad3" class="pad3">
            <div class="sound-title">Djembe Rim</div>
            <div class="pad-title">Pad 3</div>
            <button></button>
        </div>

        <div id="pad4" class="pad4">
            <div class="sound-title">Floor Tom</div>
            <div class="pad-title">Pad 4</div>
            <button></button>
        </div>

    </div>

    <!--Second Row-->

    <div class="row">
        
        <div id="pad5" class="pad5">
            <div class="sound-title">Hat Closed</div>
            <div class="pad-title">Pad 5</div>
            <button></button>
        </div>

        <div id="pad6" class="pad6">
            <div class="sound-title">Hat Open</div>
            <div class="pad-title">Pad 6</div>
            <button></button>
        </div>

        <div id="pad7" class="pad7">
            <div class="sound-title">Hat Pedal</div>
            <div class="pad-title">Pad 7</div>
            <button></button>
        </div>

        <div id="pad8" class="pad8">
            <div class="sound-title">Kick</div>
            <div class="pad-title">Pad 8</div>
            <button></button>
        </div>

    </div>    

    <!--Third Row-->

    <div class="row">
        
        <div id="pad9" class="pad9">
            <div class="sound-title">Ride Bell</div>
            <div class="pad-title">Pad 9</div>
            <button></button>
        </div>

        <div id="pad10" class="pad10">
            <div class="sound-title">Ride</div>
            <div class="pad-title">Pad 10</div>
            <button></button>
        </div>

        <div id="pad11" class="pad11">
            <div class="sound-title">Snare Center</div>
            <div class="pad-title">Pad 11</div>
            <button></button>
        </div>

        <div id="pad12" class="pad12">
            <div class="sound-title">Snare Edge</div>
            <div class="pad-title">Pad 12</div>
            <button></button>
        </div>

    </div>     

    <!--Fourth Row-->

    <div class="row">
        
        <div id="pad13" class="pad13">
            <div class="sound-title">Snare Rim</div>
            <div class="pad-title">Pad 13</div>
            <button></button>
        </div>

        <div id="pad14" class="pad14">
            <div class="sound-title">Tam A</div>
            <div class="pad-title">Pad 14</div>
            <button></button>
        </div>

        <div id="pad15" class="pad15">
            <div class="sound-title">Tam B</div>
            <div class="pad-title">Pad 15</div>
            <button></button>
        </div>

        <div id="pad16" class="pad16">
            <div class="sound-title">Tom</div>
            <div class="pad-title">Pad 16</div>
            <button></button>
        </div>

    </div>     
    
</div>

</body>   
</html> 
<script src="scripts.js"></script>
